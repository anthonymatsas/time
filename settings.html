<!doctype html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link rel="stylesheet" type="text/css" href="css/time.css">

  <script type="text/javascript" src="vendor/Chart.js"></script>
  <script type="text/javascript" src="js/timeDB.js"></script>
  <script type="text/javascript" src="js/settings.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>

 <body>
  <div class="main">
   <div class="nav">
    <a href="index.html">Log</a>
    <a href="stats.html">Stats</a>
    <a class="active-menu" href="settings.html">Settings</a>
   </div>

   <div class="container">
    <h5>Data</h5>
    <div class="settings">
     <label class="setting-label">Download Data:</label><br>
     <button id="downloadButton">Download</button>
     <div id="downloadStatus" class="small no-show"></div>
     <div id="downloadLink" class="small no-show"></div>
    </div>

    <div class="settings">
     <label class="setting-label">Upload Data:</label>
     <input type="file" id="selectFile" accept=".json" value="Upload" />
     <button id="uploadButton">Upload</button>
    </div>

    <div class="settings">
     <label class="setting-label">Clear Data: <span class="setting-error">(Warning: Existing data will be lost!)</span></label><br>
     <button id="clearButton">Clear</button>
    </div>
   </div>

  </div>
 </body>
</html>
